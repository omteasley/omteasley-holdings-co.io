<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>O.M. TEASLEY Holdings</title>
  <link rel="icon" href="/favicon.png" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .split{min-height:100vh;display:grid;place-items:center;background:
      linear-gradient(180deg,#eef5ff,transparent 35%),radial-gradient(1200px 600px at 80% -10%, rgba(11,79,162,.14), transparent 60%)}
    .split-card{max-width:680px;width:clamp(300px,90vw,680px);background:#fff;border:1px solid #E6EEF9;border-radius:20px;box-shadow:var(--shadow);padding:28px}
    .split h1{margin:0 0 8px}
    .choices{display:grid;gap:14px;margin-top:16px}
    .choice{display:flex;justify-content:space-between;align-items:center;border:1px solid #E6EEF9;border-radius:14px;padding:14px 16px;background:#fff}
    .choice strong{font-size:1.05rem}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand" href="index.html" style="text-decoration:none;color:inherit">
        <div class="brand-logo" aria-hidden="true">OT</div>
        <div>O. M. TEASLEY Holdings</div>
      </a>
    </div>
  </header>

  <main class="split">
    <div class="split-card">
      <h1>Welcome</h1>
      <p class="muted">Choose where you’d like to go:</p>
      <div class="choices">
        <a class="choice" href="home.html"><strong>Investors & Holdings</strong><span>→</span></a>
        <a class="choice" href="offers.html"><strong>Explore Financial Offers</strong><span>→</span></a>
      </div>
    </div>
  </main>

  <footer>
    <div class="container footer-top">
      <p class="fineprint">© <span id="year"></span> O. M. TEASLEY Holdings.</p>
    </div>
  </footer>
  <script>document.getElementById('year').textContent=new Date().getFullYear()</script>
</body>
</html>

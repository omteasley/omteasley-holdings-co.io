<style>
  /* ===== Accent palette (tweak these to match AFN exactly) ===== */
  :root{
    --brand-blue:#0B4FA2;      /* existing primary blue */
    --brand-blue-2:#1666C5;
    --ink:#0F172A;
    --slate:#334155;

    --brand-green:#16A34A;     /* AFN-like green (tailwind green-600) */
    --brand-green-2:#22C55E;   /* lighter gradient stop */
    --brand-green-dark:#15803D;/* hover */
    --green-soft:#ECFDF5;      /* soft bg for pills/panels */
    --green-border:#D1FAE5;    /* light border */
  }

  .hero-lite {
    position: relative; overflow: hidden; padding: 84px 0;
    color: var(--ink);
    background: linear-gradient(180deg, #F2F6FB, #E9F0FA);
  }
  .hero-grid { display:grid; grid-template-columns:1.15fr .85fr; gap:40px; align-items:center; }
  @media (max-width:980px){ .hero-grid{ grid-template-columns:1fr; } }

  .kicker { text-transform:uppercase; letter-spacing:.22em; font-weight:800; color:#335ea8; font-size:.8rem; }
  .hero-headline { margin:10px 0 12px; font-size:clamp(28px,5vw,52px); line-height:1.08; font-weight:900; color:#0A3871; }
  .hero-sub { font-size:clamp(16px,2.2vw,19px); color:#334155; max-width:60ch; }

  .cta-row { display:flex; gap:12px; flex-wrap:wrap; margin-top:18px; }

  /* === Buttons (Green accents) === */
  .btn-apply {
    display:inline-block; padding:14px 22px; border-radius:14px; font-weight:800; letter-spacing:.2px;
    color:#fff; border:none;
    background:linear-gradient(135deg, var(--brand-green) 0%, var(--brand-green-2) 100%);
    box-shadow:0 10px 26px rgba(22, 197, 94, .22);
    transition:transform .18s ease, box-shadow .18s ease, background-color .18s ease, opacity .18s ease;
  }
  .btn-apply:hover {
    transform:translateY(-2px);
    box-shadow:0 16px 30px rgba(22, 197, 94, .28);
    background:linear-gradient(135deg, var(--brand-green-dark) 0%, var(--brand-green) 100%);
    color:#fff;
  }
  .btn-apply:focus-visible {
    outline: 3px solid rgba(34,197,94,.35);
    outline-offset: 2px;
  }

  .btn-learn {
    display:inline-block; padding:14px 22px; border-radius:14px; font-weight:800; letter-spacing:.2px;
    color:var(--brand-green); background:#fff; border:1.5px solid var(--green-border);
    transition:transform .18s ease, box-shadow .18s ease, background-color .18s ease, color .18s ease, border-color .18s ease;
  }
  .btn-learn:hover {
    transform:translateY(-2px);
    box-shadow:0 10px 22px rgba(34,197,94,.12);
    background:var(--green-soft);
    border-color:rgba(34,197,94,.45);
    color:var(--brand-green-dark);
  }
  .btn-learn:focus-visible {
    outline: 3px solid rgba(34,197,94,.35);
    outline-offset: 2px;
  }

  /* === Right mock panel === */
  .mock-panel {
    position:relative; border-radius:24px; border:1px solid #E6EEF9; box-shadow:0 12px 40px rgba(2,24,62,.12);
    background:#fff; padding:22px; min-height:360px; overflow:hidden;
  }
  .mock-head { display:flex; align-items:center; gap:10px; margin-bottom:12px; color:#334155; font-weight:700; }

  /* pill gets a green tint */
  .pill {
    display:inline-block; padding:6px 10px; border-radius:999px;
    background: var(--green-soft);
    color: var(--brand-green);
    font-weight:800; font-size:.78rem;
    border:1px solid var(--green-border);
  }

  .mock-features { display:grid; gap:12px; margin-top:8px; }
  .mf {
    display:flex; gap:10px; align-items:flex-start;
    background:#F8FBFF; border:1px solid #E6EEF9; border-radius:14px; padding:12px;
  }
  .mf svg { color: var(--brand-green); flex:0 0 auto; }
  .mf strong { display:block; color:var(--ink); }
  .mf span { color:#64748B; font-size:.95rem; }

  /* === Trust band with green check icons === */
  .trust-band { background:#fff; border-top:1px solid #E6EEF9; border-bottom:1px solid #E6EEF9; }
  .trust-grid { display:grid; grid-template-columns:repeat(3,minmax(0,1fr)); gap:18px; padding:28px 0; }
  @media (max-width:900px){ .trust-grid{ grid-template-columns:1fr; } }
  .trust-item { display:flex; align-items:center; gap:10px; color:#334155; }
  .trust-item svg { color: var(--brand-green); }

  /* Optional: subtle green divider under hero on large screens */
  @media (min-width: 900px){
    .hero-lite::after{
      content:""; position:absolute; left:0; right:0; bottom:0; height:3px;
      background: linear-gradient(90deg, transparent 0%, rgba(34,197,94,.35) 20%, rgba(34,197,94,.35) 80%, transparent 100%);
    }
  }
</style>
